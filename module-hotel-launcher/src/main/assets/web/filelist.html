<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .dropbox {
            border: .25rem dashed #007bff; min-height: 5rem;
         }
    </style>
    <title>Document</title>
</head>
<body>
<div id="app" class="m-5">
    <div class="dropbox p-3">
        <div class="border m-2 d-inline-block p-4" style="width:15rem" v-for="file in files">
            <h5 class="mt-0">{{ file.id }}</h5>
            <div class="progress">
                <div class="progress-bar progress-bar-striped" :style="{ width: file.uploadPercentage+'%' }"></div>
            </div>
        </div>
    </div>
</div>
<script src="../js/vue.js"></script>
<script src="../js/vue-resource.min.js"></script>
<script>
    new Vue(
        {
            el: '#app',
            data: {
                files: []
            },
            mounted: function () {
                this.$http.get('/file/data').then(response => {
                    console.log(response.body);
                    this.files = response.body;
                  }, response => {
                  });
            }
         });
</script>
</body>
</html>
